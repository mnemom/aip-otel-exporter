name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Type check
        run: npm run lint --workspace=packages/typescript

      - name: Test
        run: npm run test --workspace=packages/typescript

      - name: Benchmark
        run: npm run bench --workspace=packages/typescript

  python:
    name: Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          cd packages/python
          pip install -e ".[dev]"

      - name: Test
        run: |
          cd packages/python
          python -m pytest tests/ -v

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [typescript]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - run: npm ci

      - name: Build
        run: npm run build --workspace=packages/typescript

      - name: Check if version exists
        id: check
        run: |
          PKG_VERSION=$(node -p "require('./packages/typescript/package.json').version")
          PKG_NAME=$(node -p "require('./packages/typescript/package.json').name")
          if npm view "${PKG_NAME}@${PKG_VERSION}" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        if: steps.check.outputs.exists == 'false'
        run: npm publish --workspace=packages/typescript --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [python]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build
        run: |
          cd packages/python
          python -m build

      - name: Check if version exists
        id: check
        run: |
          PKG_VERSION=$(python -c "import tomllib; print(tomllib.load(open('packages/python/pyproject.toml','rb'))['project']['version'])")
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/aip-otel-exporter/${PKG_VERSION}/json")
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        if: steps.check.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python/dist/
